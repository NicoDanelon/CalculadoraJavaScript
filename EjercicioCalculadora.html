<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    
        <div class="container">
          
            <form>

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="display" readonly="readonly">
                    </div>
                </div>
                <br/><br/>
                <div class="row">
                  <div class="col">
                    <input type="button" class="btn btn-primary" value="1" onclick="escribir(1)">
                  </div>
                  <div class="col">
                    <input type="button" class="btn btn-primary" value="2" onclick="escribir(2)">
                  </div>
                  <div class="col">
                    <input type="button" class="btn btn-primary" value="3" onclick="escribir(3)">
                  </div>
                </div>
                <br/><br/>
                <div class="row">
                    <div class="col">
                      <input type="button" class="btn btn-primary" value="4" onclick="escribir(4)"> 
                    </div>
                    <div class="col">
                      <input type="button" class="btn btn-primary" value="5" onclick="escribir(5)">
                    </div>
                    <div class="col">
                      <input type="button" class="btn btn-primary" value="6" onclick="escribir(6)">
                    </div>
                </div>
                <br/><br/>
                <div class="row">
                    <div class="col">
                      <input type="button" class="btn btn-primary" value="7" onclick="escribir(7)">
                    </div>
                    <div class="col">
                      <input type="button" class="btn btn-primary" value="8" onclick="escribir(8)">
                    </div>
                    <div class="col">
                      <input type="button" class="btn btn-primary" value="9" onclick="escribir(9)">
                    </div>
                </div>
                <br/><br/>
                <div class="row">
                    <div class="col">
                      <input type="button" class="btn btn-primary" value="0" onclick="escribir(0)">
                    </div>
                    <div class="col">
                      <input type="button" class="btn btn-success" value="+" onclick="operador('SUM')">
                    </div>
                    <div class="col">
                      <input type="reset" class="btn btn-success" value="-" onclick="operador('RES')">
                    </div>
                </div>
                <br/><br/>

                <div class="row">
                    <div class="col">
                      <input type="button" class="btn btn-success" value="*" onclick="operador('MUL')">
                    </div>
                    <div class="col">
                      <input type="button" class="btn btn-success" value="/" onclick="operador('DIV')">
                    </div>
                    <div class="col">
                      <input type="button" class="btn btn-success" value="=" onclick="calcular()">
                    </div>
                </div>
                <br/><br/>
                <div class="row">
                  <div class="col">
                    <input type="reset" class="btn btn-danger" value="C">
                  </div>
                </div>

            </form>
        </div>

        <script>

            var x = 0, y = 0, signo= "";
            function escribir(n){
                document.getElementById("display").value = document.getElementById("display").value + n;
            }

            function operador(ope){
                x = document.getElementById("display").value;
                x = parseInt(x);
                signo = ope;
                console.log(x);
                console.log(signo);
                document.getElementById("display").value = "";
            }

            function calcular(){
                y = document.getElementById("display").value;
                y = parseInt(y);
                console.log(y);
                var rta = 0;

                switch(signo){
                    case 'SUM': rta= x + y; break
                    case 'RES': rta= x - y; break
                    case 'MUL': rta= x * y; break
                    case 'DIV': rta= x / y; break
                }
                toString(rta);
                console.log(rta);
                document.getElementById("display").value = rta;
            }
        </script>

    </body>
</html>
